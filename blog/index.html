---
layout: default
title: Liesel Wäppen's Blog
---
	<h1>{{ page.title }}</h1>
	{{ page.type | "default"  }}
	<ul class="posts">

	  {% for post in site.posts %}
	    <img src="{{ post.img }}"/>
	    <li><span>{{ post.date | date_to_string }}</span> » <a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></li>
	  {% endfor %}
	</ul>
