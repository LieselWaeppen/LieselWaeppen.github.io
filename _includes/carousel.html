<!-- Carousel -->
<section class="carousel">
	<div class="reel">
		{% for post in site.posts %}
		<article>
			<a href="{{ post.url }}" class="image featured"><img src="{{ post.img }}" alt="" /></a>
			<header>
				<h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
			</header>
			<p>{{ post.subtitle }}</p>
		</article>
		{% endfor %}
	</div>
</section>
